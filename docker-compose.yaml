services:
  piko-1:
    image: ghcr.io/andydunstall/piko:latest
    command:
      - server
      - --config.path
      - /etc/piko.yaml
      - --cluster.node-id-prefix
      - piko-1-
    hostname: piko-1
    volumes:
      - ./config/piko.yaml:/etc/piko.yaml
    networks:
      - piko-internal

  piko-2:
    image: ghcr.io/andydunstall/piko:latest
    command:
      - server
      - --config.path
      - /etc/piko.yaml
      - --cluster.node-id-prefix
      - piko-2-
    hostname: piko-2
    volumes:
      - ./config/piko.yaml:/etc/piko.yaml
    networks:
      - piko-internal

  piko-3:
    image: ghcr.io/andydunstall/piko:latest
    command:
      - server
      - --config.path
      - /etc/piko.yaml
      - --cluster.node-id-prefix
      - piko-3-
    hostname: piko-3
    volumes:
      - ./config/piko.yaml:/etc/piko.yaml
    networks:
      - piko-internal

  load-balancer:
    image: caddy:latest
    volumes:
      - ./config/Caddyfile:/etc/caddy/Caddyfile:ro
    depends_on:
      - "piko-1"
      - "piko-2"
      - "piko-3"
    networks:
      - piko-internal

  proxy-server:
    build: ./piko-server
    ports:
      - "8001:3000"
    environment:
      - API_USERNAME=admin
      - API_PASSWORD=secure123
    depends_on:
      - load-balancer
    networks:
      - piko-internal

